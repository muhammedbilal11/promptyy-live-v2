<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google-site-verification" content="jaIMIoRybbz5x1LrBV_G2i9gKR9T6kxs-fDCx_hSmQo" />
    <title>PROMPTYY - Your AI Prompt Generator</title>
    <link rel="icon" type="image/png" href="favicon.png">

    <style>
        :root {
            /* Professional Dark Palette */
            --bg-color: #09090b;       /* Very dark almost black */
            --card-bg: #18181b;        /* Slightly lighter for container */
            --border-color: #27272a;   /* Subtle borders */
            --text-main: #f4f4f5;      /* White-ish text */
            --text-muted: #a1a1aa;     /* Gray text for descriptions */
            --accent-color: #6366f1;   /* Indigo/Blurple accent */
            --accent-hover: #4f46e5;   
            --input-bg: #27272a;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: var(--bg-color);
            background-image: radial-gradient(circle at 50% 0%, #2e1065 0%, transparent 40%); /* Subtle top glow */
            color: var(--text-main);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            width: 100%;
            max-width: 700px;
            margin-top: 40px;
            padding: 40px;
            background-color: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 16px; /* Smooth rounded corners */
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5); /* Deep shadow */
            backdrop-filter: blur(10px);
        }

        header {
            text-align: center;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 30px;
            margin-bottom: 30px;
        }

        header h1 {
            margin: 0;
            font-size: 2.5rem;
            letter-spacing: -1px;
            background: linear-gradient(to right, #fff, #a5b4fc); /* Text Gradient */
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        header h2 {
            font-size: 1rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: var(--accent-color);
            margin-top: 10px;
        }

        header p {
            margin-top: 15px;
            color: var(--text-muted);
            line-height: 1.6;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            font-size: 0.9rem;
            font-weight: 500;
            margin-bottom: 10px;
            color: var(--text-muted);
        }

        input[type="text"],
        select {
            width: 100%;
            padding: 15px;
            background-color: var(--input-bg);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            color: white;
            font-size: 1rem;
            transition: all 0.2s;
            box-sizing: border-box;
        }

        input[type="text"]:focus,
        select:focus {
            outline: none;
            border-color: var(--accent-color);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.2); /* Glow ring */
        }

        button {
            display: block;
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, var(--accent-color), #8b5cf6);
            color: white;
            font-size: 1.1em;
            font-weight: 600;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.1s, opacity 0.2s;
            box-shadow: 0 4px 15px rgba(99, 102, 241, 0.4); /* Glow button */
        }

        button:hover {
            opacity: 0.9;
        }

        button:active {
            transform: scale(0.98);
        }

        .output-area {
            margin-top: 40px;
            position: relative;
        }

        .output-area label {
            color: var(--text-main);
        }

        #output-prompt {
            background-color: #000; /* Pitch black for code area */
            padding: 25px;
            border-radius: 8px;
            border: 1px solid #333;
            font-family: "Fira Code", "Courier New", monospace;
            font-size: 1rem;
            line-height: 1.6;
            color: #4ade80; /* Matrix Green text */
            white-space: pre-wrap;
            min-height: 100px;
            box-shadow: inset 0 2px 10px rgba(0,0,0,0.5);
        }

        #output-prompt.error {
            color: #ef4444; /* Red for errors */
            border-color: #ef4444;
        }

        #copy-button {
            position: absolute;
            top: 35px; /* Adjusted for new layout */
            right: 10px;
            width: auto;
            padding: 5px 15px;
            font-size: 0.8rem;
            background: #333;
            box-shadow: none;
            border: 1px solid #555;
        }
        
        #copy-button:hover {
            background: #444;
        }

        .ad-placeholder {
            width: 100%;
            max-width: 700px;
            height: 90px;
            background-color: var(--card-bg);
            border: 1px dashed var(--border-color);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-muted);
            margin: 20px auto;
            border-radius: 8px;
        }

        footer {
            margin-top: auto;
            color: var(--text-muted);
            font-size: 0.9rem;
            padding-bottom: 20px;
        }

        footer a {
            color: var(--text-muted);
            text-decoration: none;
            transition: color 0.2s;
        }

        footer a:hover {
            color: var(--accent-color);
        }
    </style>
</head>
<body>

    <div class="container">
        <header>
            <h1>Welcome to PROMPTYY </h1>
            <h2>"Your Perfect Prompt Engineer"</h2>
            <p>Select your field, enter an idea, and get an expert-level AI prompt.</p>
        </header>

        <form id="prompt-form">
            <div class="form-group">
                <label for="category">1. Select a Category</label>
                <select id="category" name="category">
                    <option value="general">General / Everyday Life</option>
                    <option value="student">Student & Academic</option>
                    <option value="creative">Creative & Artist</option>
                    <option value="business">Business & Marketing</option>
                    <option value="developer">Developer & Tech</option>
                </select>
            </div>

            <div class="form-group">
                <label for="topic">2. What do you need?</label>
                <input type="text" id="topic" name="topic" placeholder="e.g., 'plan a 7-day trip to Goa', 'healthy dinner ideas'">
            </div>
            <button type="submit">Generate AI Prompt</button>
        </form>

        <div class="output-area">
            <label for="output-prompt">Your Generated Prompt:</label>
            <button id="copy-button">Copy</button> 
            <pre id="output-prompt">Your new prompt will appear here...</pre>
        </div>
    </div> <div class="ad-placeholder"> Ad </div>

    <footer>
        <p>
            <a href="https://github.com/muhammedbilal11" target="_blank">View Project on GitHub</a>
        </p>
    </footer>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const form = document.getElementById("prompt-form");
            const outputElement = document.getElementById("output-prompt");
            const categoryDropdown = document.getElementById("category");
            const topicInput = document.getElementById("topic");
            const copyButton = document.getElementById("copy-button");

            // --- FIX: PREVENT ENTER KEY RELOAD ---
            // This forces the "Enter" key to click the button instead of reloading
            topicInput.addEventListener("keydown", function(event) {
                if (event.key === "Enter") {
                    event.preventDefault(); // Stop the reload
                    // Trigger the form submit manually
                    form.dispatchEvent(new Event('submit', { cancelable: true, bubbles: true }));
                }
            });
            // -------------------------------------

            // Update placeholder logic
            categoryDropdown.addEventListener('change', () => {
                const selectedCategory = categoryDropdown.value;
                let newPlaceholder = "";
                switch (selectedCategory) {
                    case "general":
                        newPlaceholder = "e.g., 'plan a 7-day trip to Goa', 'healthy dinner ideas'";
                        break;
                    case "student":
                        newPlaceholder = "e.g., 'explain python loops', 'summarize this article'";
                        break;
                    case "creative":
                        newPlaceholder = "e.g., 'logo for a coffee shop', '10 story ideas'";
                        break;
                    case "business":
                        newPlaceholder = "e.g., 'marketing slogans for a new app', 'write a sales email'";
                        break;
                    case "developer":
                        newPlaceholder = "e.g., 'debug my react hook', 'write a dockerfile for node'";
                        break;
                    default:
                        newPlaceholder = "What can I help you with today?";
                }
                topicInput.placeholder = newPlaceholder;
            });

            // Form submission logic
            form.addEventListener("submit", async (event) => {
                event.preventDefault(); 
                
                const category = categoryDropdown.value;
                const userNeed = topicInput.value;       
                
                outputElement.textContent = "Generating your advanced prompt... Please wait.";
                outputElement.classList.remove('error'); 
                copyButton.style.display = 'none'; // Hide button while loading

                try {
                    // Use relative path for Vercel deployment
                    // The backend is on the same domain now!
                    const response = await fetch('/generate', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ 
                            category: category, 
                            userNeed: userNeed 
                        }) 
                    });

                    if (!response.ok) {
                        const errorData = await response.json().catch(() => ({})); 
                        const serverError = errorData.error || `Server responded with status: ${response.status}`;
                        throw new Error(`Failed to get prompt: ${serverError}`);
                    }

                    const data = await response.json();
                    outputElement.textContent = data.generatedPrompt.trim();
                    outputElement.classList.remove('error'); 
                    copyButton.style.display = 'block'; // Show copy button on success
                    copyButton.textContent = 'Copy'; // Reset button text

                } catch (error) {
                    console.error('Error:', error);
                    outputElement.textContent = 
                        'Oops! It looks like our AI assistant is not reachable right now. ' +
                        'Please ensure your PROMPTYY backend server is running in your terminal ' +
                        '(type "node server.js" in your project folder) and try again. ' +
                        'If the problem persists, please check your internet connection.';
                    outputElement.classList.add('error'); 
                    copyButton.style.display = 'none'; // Hide button on error
                }
            });

            // Logic for the copy button
            copyButton.addEventListener('click', () => {
                const textToCopy = outputElement.textContent;
                
                navigator.clipboard.writeText(textToCopy).then(() => {
                    copyButton.textContent = 'Copied!';
                    setTimeout(() => {
                        copyButton.textContent = 'Copy';
                    }, 2000);
                }).catch(err => {
                    console.error('Failed to copy: ', err);
                });
            });

        });
    </script>

</body>
</html>
