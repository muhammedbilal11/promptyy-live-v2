            width: 100%;

<body>

    <div class="container">
        <header>
            <h1>Welcome to PROMPTYY </h1>

        <form id="prompt-form">
            <div class="form-group">
                <label for="category">1. Select a Category</label>
                <select id="category" name="category">
                    <option value="general">General / Everyday Life</option>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const form = document.getElementById("prompt-form");
            const outputElement = document.getElementById("output-prompt");
            const categoryDropdown = document.getElementById("category");
            const topicInput = document.getElementById("topic");
            const copyButton = document.getElementById("copy-button");

            // --- THE BRAIN: Data for the Prompt Generator ---
            const promptTemplates = {
                "general": [
                    "Act as a life coach and provide a detailed plan to {topic}. Include daily habits and milestones.",
                    "Write a humorous and engaging blog post about {topic}.",
                    "Create a 7-day schedule for {topic} optimized for productivity.",
                    "Explain {topic} in simple terms using analogies from everyday life."
                ],
                "student": [
                    "Explain {topic} as if I am a 5-year-old.",
                    "Create a structured study plan for learning {topic} in 4 weeks.",
                    "Summarize the key concepts of {topic} in bullet points.",
                    "Act as a strict professor and grade this essay idea about {topic}: [Insert details here]."
                ],
                "creative": [
                    "A hyper-realistic 8k render of {topic}, cinematic lighting, in the style of Cyberpunk 2077.",
                    "A watercolor painting of {topic}, soft pastel colors, dreamy atmosphere.",
                    "Write a short sci-fi story where the main conflict revolves around {topic}.",
                    "Design a minimalist logo concept for a brand centered around {topic}."
                ],
                "business": [
                    "Write a persuasive sales email pitching {topic} to a potential client.",
                    "Generate 5 catchy slogans for a company that sells {topic}.",
                    "Create a SEO-optimized article outline about the benefits of {topic}.",
                    "Act as a marketing expert and analyze the target audience for {topic}."
                ],
                "developer": [
                    "Write a clean, commented Python script to {topic}.",
                    "Explain how to fix a bug related to {topic} in React.",
                    "Generate a Dockerfile optimized for an application that does {topic}.",
                    "Write a SQL query to extract data related to {topic}."
                ]
            };

            // --- 1. Placeholder Logic ---
            categoryDropdown.addEventListener('change', () => {
                const selectedCategory = categoryDropdown.value;
                let newPlaceholder = "";
                switch (selectedCategory) {
                    case "general": newPlaceholder = "e.g., 'plan a trip to Goa', 'start a garden'"; break;
                    case "student": newPlaceholder = "e.g., 'Quantum Physics', 'The French Revolution'"; break;
                    case "creative": newPlaceholder = "e.g., 'a flying car', 'a lonely robot'"; break;
                    case "business": newPlaceholder = "e.g., 'new energy drink', 'consulting firm'"; break;
                    case "developer": newPlaceholder = "e.g., 'scrape a website', 'sort a list'"; break;
                    default: newPlaceholder = "What can I help you with today?";
                }
                topicInput.placeholder = newPlaceholder;
            });

            // --- 2. Prevent Enter Key Reload ---
            topicInput.addEventListener("keydown", function(event) {
                if (event.key === "Enter") {
                    event.preventDefault();
                    form.dispatchEvent(new Event('submit', { cancelable: true, bubbles: true }));
                }
            });

            // --- 3. The Generator Logic (Client-Side) ---
            form.addEventListener("submit", (event) => {
                event.preventDefault(); 
                
                const category = categoryDropdown.value;
                const userNeed = topicInput.value.trim();        
                
                // Basic Validation
                if (!userNeed) {
                    outputElement.textContent = "Please enter a topic first!";
                    outputElement.classList.add('error');
                    return;
                }

                outputElement.textContent = "Generating your advanced prompt...";
                outputElement.classList.remove('error');
                copyButton.style.display = 'none';

                // SIMULATE AI: Add a small delay
                setTimeout(() => {
                    // 1. Get the list of templates
                    const templates = promptTemplates[category];
                    
                    // 2. Pick a Random Template
                    const randomTemplate = templates[Math.floor(Math.random() * templates.length)];

                    // 3. Combine with User Input
                    const finalPrompt = randomTemplate.replace("{topic}", userNeed);

                    // 4. Display result
                    outputElement.textContent = finalPrompt;
                    copyButton.style.display = 'block'; 
                    copyButton.textContent = 'Copy';

                }, 800); 
            });

            // --- 4. Copy Button Logic ---
            copyButton.addEventListener('click', () => {
                const textToCopy = outputElement.textContent;
                navigator.clipboard.writeText(textToCopy).then(() => {
                    copyButton.textContent = 'Copied!';
                    setTimeout(() => { copyButton.textContent = 'Copy'; }, 2000);
                }).catch(err => {
                    console.error('Failed to copy: ', err);
                });
            });
        });
    </script>
