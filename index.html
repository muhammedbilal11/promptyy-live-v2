            color: var(--text-muted);
        }

        input[type="text"],
        select {
            width: 100%;
            padding: 15px;
            background-color: var(--input-bg);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            color: white;
            font-size: 1rem;
            transition: all 0.2s;
            box-sizing: border-box;

        select:focus {
            outline: none;
            border-color: var(--accent-color);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.2); /* Glow ring */
        }

        button {
            display: block;
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, var(--accent-color), #8b5cf6);
            color: white;
            font-size: 1.1em;
            font-weight: 600;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.1s, opacity 0.2s;
            box-shadow: 0 4px 15px rgba(99, 102, 241, 0.4); /* Glow button */

        button:hover {
            opacity: 0.9;
        }

        button:active {
            transform: scale(0.98);
        }

        .output-area {
            margin-top: 40px;
            position: relative;
        }

        .output-area label {
            color: var(--text-main);
        }

        #output-prompt {
            background-color: #000; /* Pitch black for code area */

            min-height: 100px;
            box-shadow: inset 0 2px 10px rgba(0,0,0,0.5);

        #output-prompt.error {

        #copy-button {

<body>

    <div class="container">
        <header>
            <h1>Welcome to PROMPTYY </h1>

            <p>Select your field, enter an idea, and get an expert-level AI prompt.</p>
        </header>

        <form id="prompt-form">
            <div class="form-group">
                <label for="category">1. Select a Category</label>
                <select id="category" name="category">
                    <option value="general">General / Everyday Life</option>

            <div class="form-group">
                <label for="topic">2. What do you need?</label>
                <input type="text" id="topic" name="topic" placeholder="e.g., 'plan a 7-day trip to Goa', 'healthy dinner ideas'">

        </form>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const form = document.getElementById("prompt-form");
            const outputElement = document.getElementById("output-prompt");
            const categoryDropdown = document.getElementById("category");
            const topicInput = document.getElementById("topic");
            const copyButton = document.getElementById("copy-button");

            // --- THE BRAIN: Data for the Prompt Generator ---
           const promptTemplates = {
                "general": [
                    "Act as a world-class Life Coach and Productivity Expert. I need help with: '{topic}'. \n\nCreate a comprehensive, step-by-step action plan that includes:\n1. A clear goal definition.\n2. Daily habits to build.\n3. Potential obstacles and how to overcome them.\n4. A 30-day milestone checklist.\n\nKeep the tone motivating but practical.",
                    "You are a professional Ghostwriter. Write a highly engaging, viral-worthy blog post about '{topic}'. \n\nStructure:\n- A hook that grabs attention immediately.\n- Three main takeaways backed by examples.\n- A counter-intuitive point that challenges common beliefs.\n- A strong call to action.\n\nTone: Conversational, witty, and authoritative.",
                    "Act as a Mental Model Expert. Explain the concept of '{topic}' using the Feynman Technique.\n\nRequirements:\n1. Explain it as if I were a 12-year-old.\n2. Use a specific real-world analogy (not abstract concepts).\n3. Break it down into simple components.\n4. Summary of why this matters in daily life."
                ],
                "student": [
                    "Act as a Harvard Professor. I am struggling to understand '{topic}'. \n\nPlease provide a deep-dive explanation that covers:\n- The historical context (why does this exist?).\n- The core First Principles of the concept.\n- A step-by-step walkthrough of how it works.\n- Common misconceptions students have.\n\nEnd with 3 quiz questions to test my understanding.",
                    "You are a Study Skills Expert. Create a 4-week intensive study roadmap to master '{topic}'. \n\nFor each week, define:\n- Key Learning Objectives.\n- Recommended resources (types of books/videos).\n- Practical exercises to do.\n- A 'Boss Fight' challenge to prove mastery at the end of the week.",
                    "Act as a strict Academic Editor. I am writing an essay about '{topic}'. \n\nProvide a detailed outline that includes:\n- A strong Thesis Statement.\n- 3 Argumentative Pillars with supporting evidence ideas.\n- A Counter-Argument to address.\n- A powerful Conclusion that links back to the thesis."
                ],
                "creative": [
                    "generate an image of {topic}. \n\nStyle: Cyberpunk / Sci-Fi \nLighting: Neon volumetric fog, dramatic cinematic lighting (teal and orange)\nCamera: Shot on Sony A7R IV, 85mm lens, f/1.8, ISO 100\nDetails: Ultra-realistic, 8k resolution, ray tracing, unreal engine 5 render, highly detailed textures, sharp focus.",
                    "generate an image of {topic}. \n\nStyle: Studio Ghibli / Anime Watercolor\nAtmosphere: Dreamy, soft pastel colors, golden hour sunlight, floating particles\nComposition: Wide angle, rule of thirds, emotional and nostalgic vibe\nQuality: Masterpiece, high definition, trending on ArtStation.",
                    "Write a Screenplay Scene based on the idea: '{topic}'. \n\nSetting: A dystopic future.\nCharacters: A reluctant hero and a rogue AI.\n\nInclude:\n- Detailed scene description.\n- Dialogue that reveals character motivation without exposition.\n- A plot twist at the end of the scene."
                ],
                "business": [
                    "Act as a Senior Copywriter. Write a high-conversion cold email to pitch '{topic}' to a CEO. \n\nFramework: AIDA (Attention, Interest, Desire, Action).\n\nRequirements:\n- Subject line must be under 7 words and intriguing.\n- The opening hook must be personalized.\n- Focus on the 'Pain Point' and how we solve it.\n- Soft Call to Action (e.g., 'Worth a chat?').",
                    "You are a Chief Marketing Officer. Create a Go-To-Market strategy for '{topic}'. \n\nInclude:\n1. Target Audience Persona (Demographics & Psychographics).\n2. Unique Value Proposition (UVP).\n3. 3 Key Marketing Channels to focus on.\n4. A 90-day launch timeline.\n5. KPIs to measure success.",
                    "Act as a SEO Specialist. Generate a content brief for an article about '{topic}'. \n\nInclude:\n- Primary Keyword and 5 Secondary Keywords.\n- Search Intent analysis.\n- Suggested H1, H2, and H3 headers.\n- Meta Title and Description.\n- Internal linking opportunities."
                ],
                "developer": [
                    "Act as a Senior Software Engineer. Write a Python script to handle: '{topic}'. \n\nRequirements:\n- Use Object-Oriented Programming (OOP) principles.\n- Include robust Error Handling (try/except blocks).\n- Add docstrings and comments explaining complex logic.\n- Optimize for time complexity (Big O notation).\n- Include a sample 'main' block to test the code.",
                    "You are a DevOps Engineer. Create a production-ready Dockerfile and docker-compose.yml for an app that does: '{topic}'. \n\nInclude:\n- Multi-stage builds to reduce image size.\n- Security best practices (non-root user).\n- Environment variable handling.\n- Comments explaining each step.",
                    "Act as a Tech Lead. Explain how to architect a scalable system for '{topic}'. \n\nCover:\n- Database choice (SQL vs NoSQL) and why.\n- API design (REST vs GraphQL).\n- Caching strategy (Redis/Memcached).\n- Load balancing and horizontal scaling approach."
                ]
            };

            // --- 1. Placeholder Logic ---
            categoryDropdown.addEventListener('change', () => {
                const selectedCategory = categoryDropdown.value;
                let newPlaceholder = "";
                switch (selectedCategory) {
                    case "general": newPlaceholder = "e.g., 'plan a trip to Goa', 'start a garden'"; break;
                    case "student": newPlaceholder = "e.g., 'Quantum Physics', 'The French Revolution'"; break;
                    case "creative": newPlaceholder = "e.g., 'a flying car', 'a lonely robot'"; break;
                    case "business": newPlaceholder = "e.g., 'new energy drink', 'consulting firm'"; break;
                    case "developer": newPlaceholder = "e.g., 'scrape a website', 'sort a list'"; break;
                    default: newPlaceholder = "What can I help you with today?";
                }
                topicInput.placeholder = newPlaceholder;
            });

            // --- 2. Prevent Enter Key Reload ---
            topicInput.addEventListener("keydown", function(event) {
                if (event.key === "Enter") {
                    event.preventDefault();
                    form.dispatchEvent(new Event('submit', { cancelable: true, bubbles: true }));
                }
            });

            // --- 3. The Generator Logic (Client-Side) ---
            form.addEventListener("submit", (event) => {
                event.preventDefault(); 
                
                const category = categoryDropdown.value;
                const userNeed = topicInput.value.trim();        
                
                // Basic Validation
                if (!userNeed) {
                    outputElement.textContent = "Please enter a topic first!";
                    outputElement.classList.add('error');
                    return;
                }

                outputElement.textContent = "Generating your advanced prompt...";
                outputElement.classList.remove('error');
                copyButton.style.display = 'none';

                // SIMULATE AI: Add a small delay
                setTimeout(() => {
                    // 1. Get the list of templates
                    const templates = promptTemplates[category];
                    
                    // 2. Pick a Random Template
                    const randomTemplate = templates[Math.floor(Math.random() * templates.length)];

                    // 3. Combine with User Input
                    const finalPrompt = randomTemplate.replace("{topic}", userNeed);

                    // 4. Display result
                    outputElement.textContent = finalPrompt;
                    copyButton.style.display = 'block'; 
                    copyButton.textContent = 'Copy';

                }, 800); 
            });

            // --- 4. Copy Button Logic ---
            copyButton.addEventListener('click', () => {
                const textToCopy = outputElement.textContent;
                navigator.clipboard.writeText(textToCopy).then(() => {
                    copyButton.textContent = 'Copied!';
                    setTimeout(() => { copyButton.textContent = 'Copy'; }, 2000);
                }).catch(err => {
                    console.error('Failed to copy: ', err);
                });
            });
        });
    </script>
